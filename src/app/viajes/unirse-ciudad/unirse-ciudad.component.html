<app-header titulo="VIAJES A {{estePais}}"></app-header>
<nav>
    <div id="div-volver" [routerLink]="['/unirse-pais']">
        <app-volver></app-volver>
    </div>
    <div class="right">
        <div class="buscador">
            <form>
                <!---<label for="fname"><img src="../../../assets/busqueda.png"></label>-->
                <input id="fname"  name="fname" placeholder="Buscar ciudad..." [(ngModel)]="buscar" (change)="busqueda()" onclick="reset()"><br><br>
                <!--<input type="submit" value="Submit" (click)="busqueda">-->
            </form>
        </div>
        <img id="img-f" src="../../../assets/filtro.png">
        <select id="select-f" [(ngModel)]="precio" (change)="filtrar()">
           
            <option value="+ 500€">Todos</option>
            <option value="Hasta 100€">Hasta 100€</option> 
            <option value="Hasta 300€">Hasta 300€</option>
            <option value="Hasta 500€">Hasta 500€</option>
            <option value="+ 500€">+ 500€</option>
            <option value={{precio}} selected>{{precio}}</option>

        </select>
    </div>
</nav>
<div class="notfound" *ngIf="estaVacio()" >
    <app-not-found404 titulo="Lo sentimos, el viaje que estás buscando no está disponible"></app-not-found404>
</div>
<div class="content" *ngIf="estaVacio() == false">
    <div class="pais" *ngFor="let ciudad of escogidas" [routerLink]="['/viaje/', ciudad.id ]">
    
    
        <img src="{{ciudad.img}}">
        
        <p class="destacado">{{ ciudad.ciudad }}</p>
        <p id="mensaje">{{ ciudad.mensaje }}</p>   
        <div class="info">
            <p class="destacado">{{ciudad.precio}}</p>
            <div class="personas">
                <img src="../../../assets/usuario.png">
                <p>{{ciudad.unidas}}/{{ciudad.maximo}}</p>
            </div>
            <img src="../../../assets/compartir.png">
        </div> 
            
    </div>
   
</div>
