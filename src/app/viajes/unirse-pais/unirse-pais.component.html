<app-header titulo="ESCOGE TU SIGUIENTE EXPLORACIÓN"></app-header>
<nav>
    <div id="div-volver" [routerLink]="['/unirse-continente']">
        <app-volver></app-volver>
    </div>
       
    <div class="right">
        <div class="buscador">
            <form action="/action_page.php">
                <!---<label for="fname"><img src="../../../assets/busqueda.png"></label>-->
                <input type="text" id="fname" name="fname" placeholder="Buscar pais..." [(ngModel)]="buscar" (change)="busqueda()" onclick="reset()"><br><br>
            </form>
        </div>
        <img id="img-f" src="../../../assets/filtro.png">
        <!--
        <select id="select-f">
            <option value=any selected>Filter Post</option>
            <option value="africa">Turismo cultural</option> 
            <option value="america-centro">Turismo gastronómico</option>
            <option value="america-norte">Las mejores playas</option>
        </select>
        -->
        <select (change)="onChange($event.target.value)"   id="continentes" >
            <option value="{{identificador}}" selected>{{continente}}</option>
            <option value="africa">África</option>
            <option value="america-centro">América Central</option>
            <option value="america-sur">América del sur</option>
            <option value="america-norte">América del Norte</option>
            <option value="oceania">Oceanía</option>
            <option value="asia">Asía</option>
            <option value="europa">Europa</option>
        </select>
    </div>
</nav>
<div class="notfound" *ngIf="hayPais() == false" >
    <app-not-found404></app-not-found404>
</div>
<div class="content" *ngIf="hayPais()">
    <div class="pais"  *ngFor="let pais of escogidos"  [routerLink]="['/unirse-ciudad/', pais['pais'] ]">
        <img src="../../../assets/banderas/{{pais['imagen']}}" >
        <p class="destacado">{{ pais["pais"] }}</p>         
    </div> 
</div>
<br>
