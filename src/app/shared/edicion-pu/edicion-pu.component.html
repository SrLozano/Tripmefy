<div id="all" class="outsider">
    

    <div class="content">
        <app-pedir-imagen id="pedir-imagen" directiva="users" (cerrar)="cerrarPopup($event, 'pedir-imagen')" (url)="setImagen($event)"></app-pedir-imagen>
        <div id="allContent">
            <div class="cerrar">
                <img src="../../../assets/cerrar.png" id="close" (click)="cerrar()">
            </div>

            <div class="elementos">
                <div class="form">
                    <textarea name="message" [(ngModel)]="descripcion">
                       
                    </textarea>
                </div>
                    <app-boton texto="cambiar imagen de perfil" (click)="chooseImagen()"></app-boton>
                
            </div>

            <div class="bloque-aceptar">
                <app-boton id = "aceptar" texto="Save" (click)="save()"></app-boton>
            </div>
        </div>
          
            
        

        
    </div>
</div>
