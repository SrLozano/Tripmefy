<div class="contenedor">
  <div class="lateral-izq">
      
      <img src='../../assets/tripmefy.png'>
     

  </div>

  <div class="lateral-drch">
    <app-volver class="volver" (click)='back()'></app-volver>
    <h1>INICIO DE SESIÓN</h1>
    <form (ngSubmit)="onLogin()">
      <div class="inicio_datos">
        <mat-form-field class="input">
          <mat-label>Email</mat-label>
          <input matInput  placeholder="Ej. pat@example.com" [(ngModel)]="email" name="email" required>
        </mat-form-field>
        
        <br>

        <mat-form-field class="input" appearance="fill" >
          <mat-label>Introduce tu contraseña</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>


      <div class="boton_inicio">
          <button type="submit" mat-raised-button style="width: 200px" class= "boton" [disabled]="checkFields()">
          INICIAR SESIÓN</button>
          <br><br>
          <p>¿Aún no estás registrado? <a href="/registro">Regístrate</a></p>
      </div>
      
    </form>

      
  </div>
</div>
